<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Prestadores de Servicios de Salud </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Departamento_1.js"></script>
        <script src="data/Municipios_2.js"></script>
        <script src="data/LocalizacindePrestadores_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[0.5122056291182713,-80.1121652174794],[2.817513825491736,-76.81465472579988]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Prestadores de Servicios de Salud </h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 0.5,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);
        function pop_Departamento_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DeCodigo'] !== null ? autolinker.link(String(feature.properties['DeCodigo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DeNombre'] !== null ? autolinker.link(String(feature.properties['DeNombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DeArea'] !== null ? autolinker.link(String(feature.properties['DeArea']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DeNorma'] !== null ? autolinker.link(String(feature.properties['DeNorma']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(String(feature.properties['SHAPE_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(String(feature.properties['SHAPE_Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Departamento_1_0() {
            return {
                pane: 'pane_Departamento_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '20.0,4.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Departamento_1');
        map.getPane('pane_Departamento_1').style.zIndex = 401;
        map.getPane('pane_Departamento_1').style['mix-blend-mode'] = 'normal';
        var layer_Departamento_1 = new L.geoJson(json_Departamento_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Departamento_1',
            layerName: 'layer_Departamento_1',
            pane: 'pane_Departamento_1',
            onEachFeature: pop_Departamento_1,
            style: style_Departamento_1_0,
        });
        bounds_group.addLayer(layer_Departamento_1);
        map.addLayer(layer_Departamento_1);
        function pop_Municipios_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">MpCodigo</th>\
                        <td>' + (feature.properties['MpCodigo'] !== null ? autolinker.link(String(feature.properties['MpCodigo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MpNombre</th>\
                        <td>' + (feature.properties['MpNombre'] !== null ? autolinker.link(String(feature.properties['MpNombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Municipios_2_0() {
            return {
                pane: 'pane_Municipios_2',
                opacity: 1,
                color: 'rgba(77,77,77,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Municipios_2');
        map.getPane('pane_Municipios_2').style.zIndex = 402;
        map.getPane('pane_Municipios_2').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_2 = new L.geoJson(json_Municipios_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipios_2',
            layerName: 'layer_Municipios_2',
            pane: 'pane_Municipios_2',
            onEachFeature: pop_Municipios_2,
            style: style_Municipios_2_0,
        });
        bounds_group.addLayer(layer_Municipios_2);
        map.addLayer(layer_Municipios_2);
        function pop_LocalizacindePrestadores_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">muni_nombre</th>\
                        <td>' + (feature.properties['muni_nombre'] !== null ? autolinker.link(String(feature.properties['muni_nombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">codigo_habilitacion</th>\
                        <td>' + (feature.properties['codigo_habilitacion'] !== null ? autolinker.link(String(feature.properties['codigo_habilitacion']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sede_nombre</th>\
                        <td>' + (feature.properties['sede_nombre'] !== null ? autolinker.link(String(feature.properties['sede_nombre']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COMPLEJIDAD</th>\
                        <td>' + (feature.properties['COMPLEJIDAD'] !== null ? autolinker.link(String(feature.properties['COMPLEJIDAD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LocalizacindePrestadores_3_0() {
            return {
                pane: 'pane_LocalizacindePrestadores_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LocalizacindePrestadores_3');
        map.getPane('pane_LocalizacindePrestadores_3').style.zIndex = 403;
        map.getPane('pane_LocalizacindePrestadores_3').style['mix-blend-mode'] = 'normal';
        var layer_LocalizacindePrestadores_3 = new L.geoJson(json_LocalizacindePrestadores_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LocalizacindePrestadores_3',
            layerName: 'layer_LocalizacindePrestadores_3',
            pane: 'pane_LocalizacindePrestadores_3',
            onEachFeature: pop_LocalizacindePrestadores_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LocalizacindePrestadores_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LocalizacindePrestadores_3);
        map.addLayer(layer_LocalizacindePrestadores_3);
        var overlaysTree = [
            {label: '<img src="legend/LocalizacindePrestadores_3.png" /> Localización de Prestadores', layer: layer_LocalizacindePrestadores_3},
            {label: '<img src="legend/Municipios_2.png" /> Municipios', layer: layer_Municipios_2},
            {label: '<img src="legend/Departamento_1.png" /> Departamento', layer: layer_Departamento_1},
            {label: "Google Terrain", layer: layer_GoogleTerrain_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Municipios_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['MpNombre'] !== null?String('<div style="color: #666666; font-size: 15pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['MpNombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Municipios_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_LocalizacindePrestadores_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['sede_nombre'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['sede_nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LocalizacindePrestadores_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Municipios_2,layer_LocalizacindePrestadores_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Municipios_2,layer_LocalizacindePrestadores_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Municipios_2,layer_LocalizacindePrestadores_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Municipios_2,layer_LocalizacindePrestadores_3]);
        });
        </script>
    </body>
</html>
